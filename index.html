<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212529">
    <ul id="menu" style="color: #fff">
      <li class="li">Home</li>
      <li class="li">About</li>
      <li class="li">Contact</li>
    </ul>

    <script src="main.js"></script>
  </body>

  <script>
    let menu = document.querySelector("#menu");

    let li1 = document.querySelector(".li");
    let li2 = document.createElement("li");
    let li3 = document.createElement("li");

    li2.setAttribute("class", "li");
    li3.setAttribute("class", "li");

    li2.innerText = "Services";
    li3.innerText = "Users";

    let father = li1.parentNode;

    father.insertBefore(li2, li1);
    father.insertBefore(li3, li2);
  </script>
</html>
